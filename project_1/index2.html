<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>企业官方网站</title>
		<!--css重置-->
		<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
		<!--图标字体-->
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<!--字体样式-->
		<!--<link href='//fonts.googlefonts.net/css?family=Pacifico' rel='stylesheet' type='text/css'>-->
		<!--自己的css-->
		<link rel="stylesheet" type="text/css" href="css/css2.css"/>
		<!--link图标-->
		<link rel="icon" href="img/icon.ico"/>
	</head>
	<body>
		<header class="fixed">
			<div class="container clearfix">
				<div class="logo">
					<a href="#">
						<img src="img/logo.png" alt="" />
						<span>Worthy</span>
					</a>
				</div>
				<div class="topMenu clearfix">
					<ul>
						<li class="active"><a href="#banner">首页</a></li>
						<li><a href="#about">关于</a></li>
						<li><a href="#service">服务</a></li>
						<li><a href="#case">案例</a></li>
						<li><a href="#contact">联系</a></li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<!--焦点图开始-->
			<section class="banner" id="banner">
				<div class="container">
					<div class="text">
						<h1>We are <strong>worthy</strong></h1>
						<p>Worthy是专业的<strong>全媒体信息服务提供商</strong>，可以为您全媒体的企业展示、产品推广、活动策划等系列服务，包括纸媒、传统数媒、移动互联网等多渠道、多方式、全方位的形象设计、营销与推广。</p>
						<p>欢迎致电垂询！</p>
					</div>
				</div>
			</section>
			<!--焦点图结束-->
			<!--关于开始-->
			<section class="about" id="about">
				
			</section>
			<!--关于结束-->
			<!--服务开始-->
			<section class="service" id="service"></section>
			<!--服务结束-->
			<!--案例开始-->
			<section class="case" id="case"></section>
			<!--案例结束-->
			<!--联系开始-->
			<section class="contact" id="contact"></section>
			<!--联系结束-->
		</main>
		<footer></footer>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/js.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
