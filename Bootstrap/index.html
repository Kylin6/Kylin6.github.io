<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bootstrap实现简历</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.container{
				border: 1px solid #000;
				padding: 30px;
			}
			.col-md-12{
				border: 1px solid #000;
			}
			.name{
				padding: 20px;
				height: 50px;
			}
			.target{
				padding: 20px;
				margin-top: 50px;
				height: 50px;
			}
			.info{
				margin-top: 50px;
				height: 200px;
			}
			.Skill{
				height: 300px;
				margin-top: 50px;
				
			}
			.like{
				height: 100px;
				margin-top: 50px;
				
			}
			.box{
				height: 200px;
			}
			.container-fluid{
				padding-left: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
			  <div class="col-md-3 col-sm-3 col-xs-3">
			  	<div class="row">
			  		<div class="col-md-12 col-sm-12 col-xs-12 name">姓名</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-md-12 col-sm-12 col-xs-12 target">求职目标</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-md-12 col-sm-12 col-xs-12 info">基本信息</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-md-12 col-sm-12 col-xs-12 Skill">专业技能</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-md-12 col-sm-12 col-xs-12 like">兴趣爱好</div>
			  	</div>
			  </div>
			  <div class="col-md-9 col-sm-9 col-xs-9">
			  	<div class="row">
			  		<div class="container-fluid">
				  		<div class="row">
				  			荣誉奖项
				  			<div class="col-md-12 col-sm-12 col-xs-12 box"></div>
				  		</div>
				  		<div class="row">
				  			校园经历
				  			<div class="col-md-12 col-sm-12 col-xs-12 box"></div>
				  		</div>
				  		<div class="row">
				  			项目经历
				  			<div class="col-md-12 col-sm-12 col-xs-12 box"></div>
				  		</div>
				  		<div class="row">
				  			自我评价
				  			<div class="col-md-12 col-sm-12 col-xs-12 box"></div>
				  		</div>
			  		</div>
			  	</div>
			  </div>
			</div>
		</div>
	</body>
</html>
