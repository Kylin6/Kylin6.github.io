<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击弹框</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<style type="text/css">
			.con{
				width: 500px;
				height: 500px;
				background-color: skyblue;
				position: absolute;
				margin: auto;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<button id="btn">点击</button>
		<div class="con">
			<button id="exit">关闭</button>
		</div>
		<script type="text/javascript">
			$("#btn").click(function(){
				$(".con").css("display","block");
			})
			$("#exit").click(function(){
				$(".con").css("display","none");
			})
		</script>
	</body>
</html>
